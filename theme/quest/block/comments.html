{% if site.gitId %}
<!-- 引入 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

<!-- 添加一个容器-->
<div id="gitalk-container"></div>

<!-- 生成 gitalk 插件-->
<script type="text/javascript">
	(function() {
		debugger
		var gitalk = new Gitalk({
			clientID: "{{site.gitId}}", //Client ID
			clientSecret: "{{site.gitSecret}}", //Client Secret
			repo: "{{site.gitRepo}}",//仓库名称
			owner: "{{site.gitUser}}",//仓库拥有者
			admin: ["{{site.gitUser}}"],
			id: location.pathname,      // Ensure uniqueness and length less than 50
			distractionFreeMode: false  // Facebook-like distraction free mode
		})

		gitalk.render('gitalk-container')
})()
</script>
{% elseif site.disqus %}
<div id="comments" class="clearfix">
	<div id="respond" class="comment-respond">
		<div id="disqus_thread"></div>
		<script>
		   var disqus_config = function () {
		   this.page.url = location.href;
		   this.page.identifier = '{{ blog.blogId }}';
		   };
		(function() {
			var d = document, s = d.createElement('script');
			s.src = '//{{ site.disqus }}.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</div><!-- #respond -->
</div>
